<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>The Panspectric Network</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <style type="text/css">
         #cy {
             width:  100%;
             height: 90%;
             position: absolute;
             top: 50px;
             left: 0px;
         }
        </style>

        <!-- Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <script src="cytoscape.min.js" type="text/javascript" ></script>
        <script src="https://unpkg.com/layout-base/layout-base.js"></script>
        <script src="https://unpkg.com/cose-base/cose-base.js"></script>
        <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">The Panspectric Network</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="mailto:elle.pearson.2020@live.rhul.ac.uk">Contact</a></li>                                  
                </ul>
            </div>
        </nav>

        <div class="container">
            <div id="cy"></div>
            <script>

             var graph = {};
             var xhttp = new XMLHttpRequest();
             xhttp.onreadystatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                     graph = JSON.parse(this.responseText);
                     initCytoscape();
                 }
             };
             xhttp.open("GET", "graph.json", true);
             xhttp.send();

             function initCytoscape() {
                 // console.log(graph['elements']);
                 var cy = cytoscape({
                     container: document.getElementById('cy'),
                     elements: graph['elements'],
                     style: graph['style'],
                     zoomingEnabled: true,
                     userZoomingEnabled: true,
                     zoom: 0.9884892086330935,
                     minZoom: 0.3,
                     maxZoom: 10,
                     panningEnabled: true,
                     userPanningEnabled: true,
                     pan: {
                         "x": 8.725179856115233,
                         "y": 5.617266187050404
                     },
                     boxSelectionEnabled: true,
                     renderer: {
                         "name": "canvas"
                     },
                     layout: {
                         "name": "fcose",
                         "animate": true,
                         "nodeRepulsion": node => 50000,
                     },
                 });

                 cy.on('tap', 'node', function(evt){
                     var node = evt.target;
                     var path = node.data("path");
                     path = path.replace(/ & /g, "-").replace(/ /g, "-").replace(".md", ".html").toLowerCase().split("/");
                     path = path[path.length - 1];
                     window.open("./nodes/" + path);
                 });        
             }
             
            </script>
        </div>
            </div>
    </body>
</html>
